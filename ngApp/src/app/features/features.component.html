<div class="row mt-5">
    <!-- <span>{{message}}</span> -->
  <div class="col-md-4 mb-3" *ngFor="let feature of features">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{feature.FeatureName}}</h5>
        <a href="#" class="btn btn-primary">View Features</a>
        <p class="card-text">{{feature.FeatureDescription}}</p>
      </div>
      <div class="card-footer text-muted">
        {{feature.FeatureGroup}} | {{feature.FeatureDataType}} | {{feature.TableName}}
      </div>
    </div>
  </div>
</div>
