<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let model of models">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{model.ModelName}}</h5>
        <h5 class="card-title">{{message}}</h5>
      </div>
      <div class="card-footer text-muted">
        <button class="btn btn-primary" (click)="announce(model.Features)">View Features</button>
      </div>
    </div>
  </div>
</div>
